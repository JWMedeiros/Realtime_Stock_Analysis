<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Realtime Stock Analysis</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body class="flex-column min-100-vh">
    <!--Search Bar Area-->
    <section id="search-bar">
        <form>
            <input/>
        </form>
        <section id="history-container"></section>
    </section>

    <!--Container for Stock Cards-->
    <section id="display-stocks">
        <!--<section class="stock card hidden">
            <h3 id="stname"></h3>
            <h5 id="ticker"></h5>
            <h5 id="currentprice"></h5>
            <h5 id="currency"></h5>
            <h5 id="dayclose"></h5>
            <h5 id="dayopen"></h5>
            <h5 id="high"></h5>
            <h5 id="low"></h5>
            <h5 id="volume"></h5>
        </section>-->
    </section>

    <!--Container for Charts-->
    <section id="display-charts">
        <canvas id="current" style="width:100%;max-width:400px"></canvas>
        <canvas id="open" style="width:100%;max-width:400px"></canvas>
        <canvas id="high" style="width:100%;max-width:400px"></canvas>
    </section>

    <!--Add Modal Below (Bootstrap Modal)-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newsModal">
        Stock name
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="newsModalLabel">Current News For: </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            SECOND API NEWS FOR CALL
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
